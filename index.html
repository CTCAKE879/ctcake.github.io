<!DOCTYPE html>
<html>
<head>
    <title>扫比猎魔</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin: 20px;
        }
        label {
            font-size: 18px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #warning {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="warning">用于非法用途都死妈了</div>
    <form>
        <label for="searchInput">输入名字：</label>
        <input type="text" id="searchInput" placeholder="在这里输入内容">
        <button type="button" onclick="searchInfo()">搜索</button>
    </form>

    <script>
        function searchInfo() {
            const searchInput = document.getElementById("searchInput").value;
            const url = `https://skey.live/infoSearch.php?id=3&search=${encodeURIComponent(searchInput)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
