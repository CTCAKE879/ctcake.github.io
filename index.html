<!DOCTYPE html>
<html>
<head>
    <title>搜索信息</title>
</head>
<body>
    <form>
        <label for="searchInput">输入搜索内容：</label>
        <input type="text" id="searchInput" placeholder="在这里输入内容">
        <button type="button" onclick="searchInfo()">搜索</button>
    </form>

    <script>
        function searchInfo() {
            const searchInput = document.getElementById("searchInput").value;
            const url = `https://skey.live/infoSearch.php?id=3&search=${encodeURIComponent(searchInput)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
